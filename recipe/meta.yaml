{% set name = "pygeodesic" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeodesic-{{ version }}.tar.gz
  sha256: 284fde6ffa4d886a2d3a571a21ec19f1f6cbdfe79623ebcea6f5740ea08a0ff1
  patches:
    - ptr.patch

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython >=3
    - numpy
    - pip
    - python
    - setuptools >=42
    - wheel >=0.33.0
  run:
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - pygeodesic
  commands:
    - pip list
    - pip check
  requires:
    - pip
  files:
    - flat_triangular_mesh.txt

about:
  home: https://pypi.org/project/pygeodesic
  summary: Python library for calculating geodesic distance on triangular based surface meshes
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mhogg/pygeodesic

extra:
  recipe-maintainers:
    - goanpeca
